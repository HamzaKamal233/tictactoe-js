<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="ticBody">
        <table>
            <div>
                <tr>
                    <button id="cell1" class="yessir"></button>
                    <button id="cell2" class="yessir"></button>               
                    <button id="cell3" class="yessir"></button>
                </tr>
            </div>
            <div>    
                <tr>
                    <button id="cell4" class="yessir"></button>
                    <button id="cell5" class="yessir"></button>               
                    <button id="cell6" class="yessir"></button>
                </tr>
            </div>
            <div>    
                <tr>
                    <button id="cell7" class="yessir"></button>
                    <button id="cell8" class="yessir"></button>               
                    <button id="cell9" class="yessir"></button>
                </tr>
            </div>    
        </table>
        <button id="reset">Play Again</button>
        <p class="copyright">Copyright Hamza Kamal</p>
    </div> 
    <div id="frame">
    </div>
</body>
<script src="app.js"></script>
</html>
